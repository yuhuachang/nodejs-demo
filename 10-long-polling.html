<html>
  <head>
    <title>Long Polling</title>
  </head>
  <body>
    <h1>Long Polling</h1>
    <div id="messages"></div>
    <script>
const fetchMessage = seq => {
  fetch(`http://localhost:3000/messages/${seq}`)
    .then(response => response.text())
    .then(text => {
      document.getElementById('messages').innerHTML = `SEQ ${seq}: ${text}`;
      fetchMessage(seq + 1);
    })
    .catch(error => {
      console.error(error);
      fetchMessage(seq + 1);
    });
};
fetchMessage(1);
    </script>
  </body>
</html>
